<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a class="homePage_link" tabindex="0" href="index.html">
        <img
          alt="Fisheye Home page"
          src="assets/images/logo.png"
          class="logo" />
      </a>
    </header>
    <main id="main">
      <section class="photographer-header"></section>
      <section class="medias-section">
        <div class="medias-section__sorter">
          <p>Trier par</p>
          <div id="collapse" role="listbox">
            <button
              role="button"
              tabindex="0"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-activedescendant="option1"
              aria-selected="true"
              aria-labelledby="option1"
              class="collapse__chosen">
              <p id="option1"></p>
              <span class="collapse__chosen__icon" aria-hidden="true"></span>
            </button>
            <div class="collapse__other-choices-container">
              <button
                role="button"
                tabindex="-1"
                id="option2"
                aria-labelledby="option2"
                class="collapse__other-choices-container__choice1">
                <span aria-hidden="true" class="divider">.</span>
                <p id="option2"></p>
              </button>
              <button
                role="button"
                tabindex="-1"
                id="option3"
                aria-labelledby="option2"
                class="collapse__other-choices-container__choice2">
                <span aria-hidden="true" class="divider">.</span>
                <p id="option3"></p>
              </button>
            </div>
          </div>
        </div>
        <div class="medias-section__medias"></div>
      </section>
    </main>
    <div id="modal-container" aria-hidden="true">
      <div id="contact_modal" role="dialog" aria-hidden="true" tabindex="0">
        <div class="modal">
          <div class="modal__header">
            <h2>Contactez-moi</h2>
            <h3></h3>
            <img
              role="button"
              tabindex="0"
              alt="Fermer la modale de contact"
              src="assets/icons/close.svg" />
          </div>
          <form>
            <div class="formData">
              <label for="first">Prénom</label><br />
              <input
                class="text-control"
                type="text"
                id="first"
                name="first" /><br />
            </div>
            <div class="formData">
              <label for="last">Nom</label><br />
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                minlength="2" /><br />
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br />
              <input
                class="text-control"
                type="email"
                id="email"
                name="email" /><br />
            </div>
            <div class="formData">
              <label for="message">Message</label><br />
              <textarea
                class="text-control"
                type="text"
                id="message"
                name="message"
                rows="9"></textarea
              ><br />
            </div>

            <button type="button" aria-label="Envoyer" class="contact_button">
              Envoyer
            </button>
          </form>
        </div>
      </div>
      <div
        id="lightbox_modal"
        aria-hidden="true"
        role="dialog"
        aria-label="Zoom sur image">
        <div class="lightbox__previous">
          <img
            role="button"
            tabindex="0"
            src="assets/icons/previous.svg"
            alt="Image précédente" />
        </div>
        <div class="lightbox__content">
          <div class="lightbox__content__media-container"></div>
          <p tabindex="0" class="lightbox__content__title"></p>
        </div>
        <div class="lightbox__next">
          <img
            tabindex="0"
            src="assets/icons/next.svg"
            alt="Image suivante"
            role="button" />
        </div>
        <div class="lightbox__close">
          <img
            tabindex="0"
            role="button"
            src="assets/icons/close-red.svg"
            alt="Fermer le carousel" />
        </div>
      </div>
    </div>
    <aside>
      <div class="like-container">
        <p
          class="like-container__amount"
          tabindex="0"
          aria-label="Nombre de likes"></p>
        <span class="like-container__icon"></span>
      </div>
      <p class="salary-container">
        <span
          class="salary-container__amount"
          tabindex="0"
          aria-label="Salaire"></span
        >€ / jour
      </p>
    </aside>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/decorators/interactiveMediaCard.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/api/api.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/photosSorter.js"></script>
    <script src="/scripts/utils/sortMedias.js"></script>
    <script src="/scripts/likes/likes.js"></script>
  </body>
</html>
