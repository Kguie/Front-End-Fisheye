<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        class="homePage_link"
        tabindex="0"
        href="index.html"
        alt="Fisheye Home page"
      >
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header"></section>
      <section class="medias-section">
        <div class="medias-section__sorter">
          <p>Trier par</p>
          <div id="collapse">
            <button tabindex="0" class="collapse__chosen">
              <p></p>
              <span class="collapse__chosen__icon" aria-hidden="true"></span>
            </button>
            <div class="collapse__other-choices-container">
              <button
                tabindex="-1"
                class="collapse__other-choices-container__choice1"
              >
                <span class="divider">.</span>
                <p></p>
              </button>
              <button
                tabindex="-1"
                class="collapse__other-choices-container__choice2"
              >
                <span class="divider">.</span>
                <p></p>
              </button>
            </div>
          </div>
        </div>
        <div class="medias-section__medias"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <aside>
      <div class="like-container">
        <p class="like-container__amount"></p>
        <span class="like-container__icon"></span>
      </div>
      <p class="salary-container">
        <span class="salary-container__amount"></span>€ / jour
      </p>
    </aside>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/decorators/interactiveMediaCard.js"></script>
    <script src="scripts/api/api.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/photosSorter.js"></script>
    <script src="/scripts/utils/sortMedias.js"></script>
    <script src="/scripts/likes/likes.js"></script>
  </body>
</html>
